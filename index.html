<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>
    <link rel="stylesheet" href="./index.css" />
    <script
      src="https://kit.fontawesome.com/35615bb673.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main">
      <div class="weather-image">
        <i class="fa-solid fa-cloud fa-5x" id="image"></i>
        <!-- <i class="fa-solid fa-sun fa-5x" id="sun"></i> -->
      </div>
      <div class="weather-info">
        <div id="location">
          <i class="fa-solid fa-street-view fa-2x"></i>
          <h1 class="country">Uttarakhand,IN</h1>
        </div>
        <p id="day-info">WED | APRIL 03 | 1:36AM</p>
        <p class="temp">25.23*C</p>
        <p class="temp1" style="margin-left: 10px">Min 25.23 | Max 25.23</p>
      </div>
      <div class="btn">Get current temperature</div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
